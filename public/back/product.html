<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
  </head>

  <body>
    <!--退出功能的模态框-->
    <div class="modal fade modal-box bs-example-modal-sm" tabindex="-1" role="dialog" id="logoutModal">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-logout">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!--添加功能的模态框-->
    <div class="modal fade modal-box bs-example-modal-sm" tabindex="-1" role="dialog" id="addModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="productForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <span id="chkText">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                  </ul>
                </div>
                <!--保存二级分类id的表单-->
                <input type="hidden" name="brandId" id="brandId">
                <!--扩展功能是否上架, 默认上架-->
                <input type="hidden" name="statu" value="1">
              </div>
              <!--商品名称-->
              <div class="form-group">
                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
              </div>
              <!--商品描述-->
              <div class="form-group">
                <textarea name="proDesc" class="form-control" placeholder="请输入商品描述" cols="30" rows="3"></textarea>
              </div>
              <!--商品库存-->
              <div class="form-group">
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
              </div>
              <!--商品尺码-->
              <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
              </div>
              <!--商品原价-->
              <div class="form-group">
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
              </div>
              <!--商品现价-->
              <div class="form-group">
                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
              </div>
              <div class="form-group">
                <!--
                  使用label标签与input关联起来, 点击label就触发的点击隐藏的input
                -->
                <label class="btn btn-default" for="fileImgs">上传图片</label>
                <!--利用juqery-filedupload进行文件上传并进行预览-->
                <!--为表单指定 multiple可以多文件上传-->
                <input type="file" name="pic1" id="fileImgs" data-url="/product/addProductPic"
                  style="display: none" multiple>
              </div>
              <div class="form-group">
                <div id="imgBox">
                </div>
                <!--此表单用来显示图片上传状态的信息-->
                <input type="hidden" name="picStatus">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn-add">添加</button>
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    
    <!--侧边栏模块-->
    <div class="lt-aside">
      <div class="aside-title">
        <h3><a href="index.html">HJW的系统</a></h3>
      </div>
      <div class="aside-user">
        <img src="./images/577116710754785085.jpg" alt="">
        <p>超级大帅哥</p>
      </div>
      <div class="aside-nav">
        <ul>
          <li><a href="users.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
          <li>
            <a class="nav-cate" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <ul class="aside-inner-nav" style="display: none;">
              <li><a href="first.html">一级分类</a></li>
              <li><a href="second.html">二级分类</a></li>
            </ul>
          </li>
          <li class="current"><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>
    <!--主体模块-->
    <div class="lt-main">
      <div class="topbar">
        <a href="javascript:;" class="pull-left topbar-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right topbar-logout" data-toggle="modal" data-target="#logoutModal"><i
            class="glyphicon glyphicon-log-out"></i></a>
      </div>
      <div class="container-fluid main-content">
        <ol class="breadcrumb">
          <li><a href="index.html"">管理系统</a></li>
          <li class=" active">商品管理</li>
        </ol>
        <!--添加按钮-->
        <div class="add-box">
          <button class="btn btn-default mb-20" id="addBtn">添加商品</button>
        </div>
        <!--表格模块-->
        <div id="tableBox">
          <table class="table table-bordered table-hover my-table">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="25%">商品名称</thwid>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>
              </tr>
            </thead>
            <tbody>
              <!--动态渲染-->
            </tbody>
          </table>
        </div>
        <!--分页结构-->
        <div class="text-right">
          <ul class="pagenator"></ul>
        </div>
      </div>
    </div>


    <!--表格动态渲染模板-->
    <script type="text/html" id="tpl">
      {{ each rows v i }}
      <tr>
        <td>{{ i + 1 + (page - 1) * size }}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
        <td>
          {{ if v.statu === 1 }}
          <button class="btn btn-danger">下架</button>
          {{ else }}
          <button class="btn btn-success">上架</button>
          {{/if}}
        </td>
      </tr>
      {{ /each }}
    </script>

    <!--模态框下拉框模板-->
    <script type="text/html" id="dropdownTpl">
      {{ each rows v i }}
      <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
      {{ /each }}
    </script>


    <script src="./lib//jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!--引入juqery.ui.widget.js 因为 juqery.fileuploads依赖于此插件-->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <!--引入juqery-fileupload插件, 可以帮我们完成文件上传并返回图片地址,供预览-->
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
  </body>

</html>
