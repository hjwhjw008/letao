<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/conmmon.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="icon" href="./favicon.ico">
  </head>

  <body>
    <!--全屏容器-->
    <div class="lt-container">
      <!--头部模块-->
      <header class="lt-header">
        <a href="javascript: history.back();" class="back-index"><i class="mui-icon mui-icon-back"></i></a>
        <div class="header-center">
          <h3>搜索中心</h3>
        </div>
      </header>


      <!--内容模块-->
      <div class="lt-main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--主体内容写在这里面-->
            <!--搜索模块-->
            <div class="lt-search">
              <input type="search" placeholder="请输入关键字" id="search">
              <button class="mui-btn mui-btn-primary" id="searchBtn">搜索</button>
            </div>
            <!--历史记录模块-->
            <div class="lt-history">
              <!--动态渲染-->
            </div>
          </div>
        </div>
      </div>


      <!--底部模块-->
      <footer class="lt-footer">
        <ul class="footer-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="car.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script type="text/html" id="historyTpl">
      <!--如果数组长度为空,不渲染数据-->
      {{if arr.length === 0}}
        <p>没有更多数据了</p>
      {{else}}
      <div class="history-title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right" id="clearBtn"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <ul class="history-content">
        {{ each arr v i }}
        <li>
          <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
          <i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty btn-del"></i>
        </li>
        {{ /each }}
      </ul>
      {{ /if }}
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
  </body>

</html>
