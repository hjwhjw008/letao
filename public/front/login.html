<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/conmmon.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./favicon.ico">
  </head>

  <body>
    <!--全屏容器-->
    <div class="lt-container">
      <!--头部模块-->
      <header class="lt-header">
        <a href="javascript: history.back();" class="back-index"><i class="mui-icon mui-icon-back"></i></a>
        <div class="header-center">
          <h3>登录</h3>
        </div>
      </header>


      <!--内容模块-->
      <div class="lt-main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <form class="mui-input-group">
              <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" id="username" class="mui-input-clear" placeholder="请输入用户名">
              </div>
              <div class="mui-input-row">
                <label>密码</label>
                <input type="password" id="password" class="mui-input-password" placeholder="请输入密码">
              </div>
              <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="loginBtn">登录</button>
                <button type="reset" class="mui-btn mui-btn-danger">重置</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!--底部模块-->
      <footer class="lt-footer">
        <ul class="footer-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li class="current">
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>



    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
  </body>

</html>
