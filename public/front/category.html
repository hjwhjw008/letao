<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/conmmon.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="icon" href="./favicon.ico">
  </head>

  <body>
    <!--全屏容器-->
    <div class="lt-container">
      <!--头部模块-->
      <header class="lt-header">
        <a href="index.html" class="back-index"><i class="fa fa-home"></i></a>
        <a href="search.html" class="serach"><i class="fa fa-search"></i></a>
        <div class="header-center">
          <h3>乐淘云购</h3>
        </div>
      </header>


      <!--内容模块-->
      <div class="lt-main">
        <div class="lt-main-left">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul>
              </ul>
            </div>
          </div>
        </div>
        <div class="lt-main-right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul>
              </ul>
            </div>
          </div>
        </div>
      </div>


      <!--底部模块-->
      <footer class="lt-footer">
        <ul class="footer-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li class="current">
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="car.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script type="text/html" id="leftTpl">
      {{ each rows v i }}
      <li class="{{ i === 0 ? 'current' : '' }}">
        <a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a>
      </li>
      {{ /each }}
    </script>

    <script type="text/html" id="rightTpl">
      <!--如果没有数据,提示信息-->
      {{ if total === 0}}
        <p style="padding-left: 5px;">没有更多分类信息了</p>
      {{ /if }}
      {{ each rows v i }}
      <li>
        <a href="#">
          <img src="{{ v.brandLogo }}" alt="">
          <p>{{ v.brandName }}</p>
        </a>
      </li>
      {{ /each }}
    </script>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
  </body>

</html>
