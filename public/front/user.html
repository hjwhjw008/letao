<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/conmmon.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="icon" href="./favicon.ico">
  </head>

  <body>
    <!--全屏容器-->
    <div class="lt-container">
      <!--头部模块-->
      <header class="lt-header">
        <a href="javascript: history.back();" class="back-index"><i class="mui-icon mui-icon-back"></i></a>
        <div class="header-center">
          <h3>会员中心</h3>
        </div>
      </header>


      <!--内容模块-->
      <div class="lt-main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="mui-table-view">
              <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                  <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
                  <div class="mui-media-body" id="userinfo">
                    <!-- 动态渲染 -->
                  </div>
                </a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
              </li>
            </ul>
            <!--退出按钮-->
            <div class="btnWrapper">
              <button class="mui-btn mui-btn-block" id="logoutBtn">退出</button>
            </div>
          </div>
        </div>
      </div>


      <!--底部模块-->
      <footer class="lt-footer">
        <ul class="footer-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li class="current">
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>


    <!-- 动态模板 -->
    <script type="text/html" id="tpl">
      {{ username }}
      <p class='mui-ellipsis'>绑定手机号: {{ mobile }}</p>
    </script>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
  </body>

</html>
