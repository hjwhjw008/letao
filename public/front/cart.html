<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/conmmon.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="icon" href="./favicon.ico">
  </head>

  <body>
    <!--全屏容器-->
    <div class="lt-container">
      <!--头部模块-->
      <header class="lt-header">
        <a href="javascript: history.back();" class="back-index"><i class="mui-icon mui-icon-back"></i></a>
        <div class="header-center">
          <h3>购物车</h3>
        </div>
      </header>


      <!--内容模块-->
      <div class="lt-main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--购物车列表-->
            <ul class="mui-table-view">
             <!--动态渲染-->
            </ul>
          </div>
        </div>
      </div>


      <!--底部模块-->
      <footer class="lt-footer">
        <ul class="footer-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li class="current">
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <!--购物车列表模板-->
    <script type="text/html" id="cartTpl">
      {{ each arr v i }}
       <li class="mui-table-view-cell mui-transitioning cart-item">
        <div class="mui-slider-right mui-disabled">
          <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose edit-btn"
          data-id="{{ v.id }}" data-num="{{ v.num }}" data-productNum="{{ v.productNum }}" 
          data-size="{{ v.size }}" data-productSize="{{ v.productSize }}"
          ></a>
          <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash del-btn" data-id="{{ v.id }}"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <div class="cart-left">
              <img src="{{ v.pic[0].picAddr }}" alt="" width="60" height="60">
              <input type="checkbox">
            </div>
            <div class="cart-right">
              <p class="pro-name">{{ v.proName }}</p>
              <p>
                <span class="price">¥{{ v.price }}</span>
                <span class="old-price">¥{{ v.oldPrice }}</span>
                <span class="num">{{ v.num }}双</span>
              </p>
              <p>鞋码: {{ v.size }}</p>
            </div>
          </div>
        </div>
      </li>
      {{ /each }}
    </script>

    <!--模态框编辑模板-->
    <script type="text/html" id="editTpl">
      <div class="size details-box mui-text-left">
        尺码:
        <%
          var arr = productsize.split("-");
          var start = arr[0];
          var end = arr[1];
          for(var i = start; i<= end; i++) {
        %>
       <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
        <% } %>
      </div>
      <div class="lt-num mui-text-left">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productNum }}'>
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{ num }}" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      </div>
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cart.js"></script>
  </body>

</html>
