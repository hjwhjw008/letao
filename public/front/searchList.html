<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的乐淘</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/conmmon.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <link rel="icon" href="./favicon.ico">
  </head>

  <body>
    <!--全屏容器-->
    <div class="lt-container">
      <!--头部模块-->
      <header class="lt-header">
        <a href="javascript: history.back();" class="back-index"><i class="mui-icon mui-icon-back"></i></a>
        <div class="header-center">
          <h3>商品列表</h3>
        </div>
      </header>


      <!--内容模块-->
      <div class="lt-main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--主体内容写在这里面-->
            <!--搜索模块-->
            <div class="lt-search">
              <input type="search" placeholder="请输入关键字" id="search">
              <button class="mui-btn mui-btn-primary" id="searchBtn">搜索</button>
            </div>
            <!--商品排序模块-->
            <div class="lt-sort mui-clearfix">
              <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
              <a href="#" data-type="price">价格 <i class="fa fa-angle-down"></i></a>
              <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
              <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
            </div>
            <!--商品模块-->
            <ul class="lt-product">
              <!--动态渲染-->
            </ul>
          </div>
        </div>
      </div>


      <!--底部模块-->
      <footer class="lt-footer">
        <ul class="footer-nav">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="car.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script type="text/html" id="productTpl">
      {{ each data v i }}
      <li class="lt-product-item">
        <a href="#">
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <p class="mui-ellipsis-2">{{ v.proName }}</p>
          <p><span class="price">{{ v.price }}</span> <span class="old-price">{{ v.oldPrice }}</span></p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
      {{ /each }}
    </script>


    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
  </body>

</html>
